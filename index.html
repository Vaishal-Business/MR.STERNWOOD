<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR. STERNWOOD</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e10;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #a26aff;
    }
    .status {
      font-size: 0.85rem;
      color: #bbb;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 2rem;
      overflow-y: auto;
    }
    .message {
      max-width: 60%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 20px;
      position: relative;
    }
    .ai {
      align-self: flex-start;
      background: rgba(160, 122, 255, 0.1);
      border: 1px solid #a26aff;
      backdrop-filter: blur(8px);
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(145deg, #4e9af1, #3f7fd4);
    }
    .timestamp {
      font-size: 0.75rem;
      color: #777;
      margin-top: 4px;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    .input-area input {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 1rem;
      margin-right: 1rem;
    }
    .input-area input:focus {
      outline: none;
    }
    .input-area button {
      background-color: #a26aff;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background-color: #925afc;
    }
    .message-content {
      white-space: pre-wrap; /* To preserve markdown formatting */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">STERNWOOD</div>
    <div class="status">Online Â· Version 2.4</div>
  </header>
  <div class="chat-container" id="chat">
    <!-- Introductions will be injected here -->
  </div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Import marked as ES Module -->
 <script type="module">
  import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

  // Function to render message
  function renderMessage(message, isAI = true) {
    const chat = document.getElementById('chat');
    const bubble = document.createElement('div');
    bubble.className = `message ${isAI ? 'ai' : 'user'}`;
    bubble.innerHTML = `<div class="message-content">${marked.parse(message)}</div><div class="timestamp" style="color: white;">Now</div>`;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
  }

  // Function to send message
  async function sendMessage() {
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const message = input.value.trim();
    if (!message) return;

    // User message
    renderMessage(message, false);

    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    // Call the API for AI response
    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer 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`, // Use your actual API key here
      },
      body: JSON.stringify({
        messages: [
          {
            role: 'system',
            content: 'You are a strict teacher with strict character...',
          },
          {
            role: 'user',
            content: message,
          },
        ],
        model: 'llama-3.3-70b-versatile',
        temperature: 0.7,
        max_completion_tokens: 1024,
        top_p: 0.9,
      }),
    });

    const data = await response.json();
    const aiMessage = data.choices[0].message.content;
    renderMessage(aiMessage, true);
  }

  // Assign sendMessage to the global scope so it's accessible in HTML event listeners
  window.sendMessage = sendMessage;

  // Display the introduction once the page is loaded
  document.addEventListener("DOMContentLoaded", async () => {
    const intro = await fetchIntroduction();
    renderMessage(intro, true);
  });
</script>

</body>
</html>
